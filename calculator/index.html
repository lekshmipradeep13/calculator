<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css">
    <title>calculator</title>
</head>

<body>
    <div class="row">
        <div class="col-2 ">

        </div>
        <div class="col-3 mt-5 ">
            <div class="col "><span>
            <input  type="text" id="result" placeholder="0000000000" class="form-control mt-4"></span>
            <br>
            <button   onclick="clearBox()" type="button" class="btn btn-outline-dark btn-lg mt-1 ms-3">C</button>
            <button   onclick="displayNum('%')"type="button" class="btn btn-outline-dark btn-lg mt-2 ms-3">%</button>
            <button   onclick="removeItem()"type="button" class="btn btn-outline-dark btn-lg mt-2 ms-3">&#9003</button>
            <button  onclick="displayNum('/')" type="button" class="btn btn-outline-dark btn-lg mt-2 ms-3" >/</button>
            <br>
            <button  onclick="displayNum(7)"type="button" class="btn btn-outline-dark btn-lg mt-2 ms-3">7</button>
            <button onclick="displayNum(8)" type="button" class="btn btn-outline-dark btn-lg mt-2 ms-3">8</button>
            <button  onclick="displayNum(9)"type="button" class="btn btn-outline-dark btn-lg mt-2 ms-3">9</button>
            <button onclick="displayNum('*')" type="button" class="btn btn-outline-dark btn-lg mt-2 ms-3">*</button>
            <br> 
            <button onclick="displayNum(4)"type="button" class="btn btn-outline-dark btn-lg mt-2 ms-3">4</button>
            <button onclick="displayNum(5)" type="button" class="btn btn-outline-dark btn-lg mt-2 ms-3">5</button>
            <button  onclick="displayNum(6)"type="button" class="btn btn-outline-dark btn-lg mt-2 ms-3">6</button>
            <button  onclick="displayNum('-')"type="button" class="btn btn-outline-dark btn-lg mt-2 ms-3">-</button>
            <br>
            <button onclick="displayNum(1)"type="button" class="btn btn-outline-dark btn-lg mt-2 ms-3">1</button>
            <button onclick="displayNum(2) "type="button" class="btn btn-outline-dark btn-lg mt-2 ms-3">2</button>
            <button onclick="displayNum(3)" type="button" class="btn btn-outline-dark btn-lg mt-2 ms-3">3</button>
            <button  onclick="displayNum('+')"type="button" class="btn btn-outline-dark btn-lg mt-2 ms-3">+</button>
            <br>
            <button onclick="displayNum('00')"  type="button" class="btn btn-outline-dark btn-lg mt-2 ms-3">00</button>
            <button  onclick="displayNum(0)"type="button" class="btn btn-outline-dark btn-lg mt-2 ms-3">0</button>
            <button onclick="displayNum('.')" type="button" class="btn btn-outline-dark btn-lg mt-2 ms-3">.</button>
            <button  onclick="evaluateExpr()"type="button" class="btn btn-outline-dark btn-lg mt-2 ms-3">=</button>

        </div></div>
        <div class="col-2 "></div>
        <div class="col-2 "></div>


    </div>
</body>
<script src="./cal.js"></script>

</html>
